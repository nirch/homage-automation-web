{% extends "base.html" %}

{% block content %}

<div class="container-fluid tbs-container-fluid header-filter-container">
<nav class="navbar navbar-default navbar-fixed-bottom">
<div class="container-fluid">
    <a href="/reports/">Return to selection page</a>
    <div class="row">
        <select id="run1" class="selectcontainer col-sm-6" onchange="refreshresults({{ choice }})">
            {% for run in runlist %}
                <option value='{{ run.cycle_id }},{{ run.algo_version }}'>Algo Version: {{ run.algo_version }} Crashes: {{ run.crash_count }}</option>
            {% endfor %}
        </select>

        <select id="run2" class="selectcontainer col-sm-6" onchange="refreshresults({{ choice }})">
            {% for run in runlist %}
                <option value='{{ run.cycle_id }},{{ run.algo_version }}'>Algo Version: {{ run.algo_version }} Crashes: {{ run.crash_count }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="row">
        <video id="div_original" class="col-xs-4" controls></video>
        <video id="div_video1" class="col-xs-4" controls></video>
        <video id="div_video2" class="col-xs-4" controls></video>
    </div>
    <div class="row">
         <input type="hidden" id="currentvideo">
        <label><input type="checkbox" id="showallvids" checked="true" onclick='refreshresults({{ choice }});'>Show All Vids</label>
        <button id="downloadbutton" class="col-xs-2 btn btn-lg btn-warning" onclick="DownloadRemake(this,{{ choice }})">Download</button>
        <button id="downloadbutton" class="col-xs-2 btn btn-lg btn-warning" onclick="DownloadSelected('run1')">Download Select 1</button>
        <button id="downloadbutton" class="col-xs-2 btn btn-lg btn-warning" onclick="DownloadSelected('run2')">Download Select 2</button>
        <input type="button" class="col-xs-2 btn btn-lg btn-warning" onclick="simultaneousPlayVideos({{ choice }})" value="Simultenous Play">
    </div>
    <div class="row">
        <label class="col-xs-1">Average 1:</label>
        <label id="selavg1" class="col-xs-4"></label>
        <label class="col-xs-1">Average 2:</label>
        <label id="selavg2" class="col-xs-4"></label>
    </div>
</div>
</nav>
</div>

<div class="padme">

<div id="maintable">

</div>

<div id="loading"></div>

</div>


{% endblock %}
